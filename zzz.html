  // Zoom seviyesini kontrol etmek için bir fonksiyon
  function checkZoomLevel() {
      var zoomLevel = map.getZoom();
      if (zoomLevel >= 8 && zoomLevel <= 20) {
          if (!map.hasLayer(markers)) {
              map.addLayer(markers);
          }
      } else {
          if (map.hasLayer(markers)) {
              map.removeLayer(markers);
          }
      }
  }

  // Zoom değiştiğinde checkZoomLevel fonksiyonunu çağır
  map.on('zoomend', checkZoomLevel);

  function createCustomIcon() {
      return L.divIcon({
          className: 'custom-icon',
          html: '<i class="fa-solid fa-location-pin"></i>',
          iconSize: [24, 24]
      });
  }

  // JSON verilerini popup'ta Bootstrap kullanarak tablo olarak göstermek için bir fonksiyon
  function generatePopupContent(attributes) {
      let content = '<div class="container-fluid">';
      content += '<table class="table table-striped table-bordered">';
      content += '<thead><tr><th>Attribute</th><th>Value</th></tr></thead>';
      content += '<tbody>';
      for (const [key, value] of Object.entries(attributes)) {
          content += `<tr><td>${key}</td><td>${value}</td></tr>`;
      }
      content += '</tbody></table>';
      content += '</div>';
      return content;
  }

  fetch('https://overpass-api.de/api/interpreter?data=%2F*%0AThis%20has%20been%20generated%20by%20the%20overpass-turbo%20wizard.%0AThe%20original%20search%20was%3A%0A%E2%80%9Cgenerator%3Asource%3Dwind%20%20in%20T%C3%BCrkiye%E2%80%9D%0A*%2F%0A%5Bout%3Ajson%5D%5Btimeout%3A25%5D%3B%0A%2F%2F%20fetch%20area%20%E2%80%9CT%C3%BCrkiye%E2%80%9D%20to%20search%20in%0Aarea%28id%3A3600174737%29-%3E.searchArea%3B%0A%2F%2F%20gather%20results%0Anwr%5B%22generator%3Asource%22%3D%22wind%22%5D%28area.searchArea%29%3B%0A%2F%2F%20print%20results%0Aout%20qt%3B')

<script>
    // Modalı göster ve önceki modali kapat
       // Modalı göster ve önceki modali kapat
       function showMessage(type) {
        var modal = $('#messageModal');
        var messageBody = $('#messageBody');
        var messageInput = $('#messageInput').val(); // Textbox'tan mesajı al
        var timeoutInput = parseInt($('#timeoutInput').val()); // Textbox'tan kapanma süresini al


        if (type === 3){
          $('#timeoutInput').val('15000');
          var timeoutInput = parseInt($('#timeoutInput').val()); // Textbox'tan kapanma süresini al

        }



        
        // Kapanma süresinin geçerli olup olmadığını kontrol et
        if (isNaN(timeoutInput) || timeoutInput <= 0) {
            alert('Lütfen geçerli bir kapatma süresi girin.');
            return;
        }

        // Önceden açık olan modalı kapat
        $('.modal').not('#messageModal').modal('hide');
        
        modal.removeClass('modal-type-1 modal-type-2 modal-type-3'); // Önceki tipleri kaldır

        // Mesaj ve stil ayarlarını belirle
        if (type === 1) {
            modal.addClass('modal-type-1');
            messageBody.text(messageInput || 'Bu Tip 1 mesajıdır.');
            $('.btn-close').hide(); // Kapat butonunu gizle
            // Modalı belirtilen süre sonra kapat
            setTimeout(function() {
                modal.modal('hide');
            }, timeoutInput); // Kullanıcının belirlediği süre kadar kapalı kalır
        } else if (type === 2) {
            modal.addClass('modal-type-2');
            messageBody.text(messageInput || 'Bu Tip 2 mesajıdır.');
            $('.btn-close').show(); // Kapat butonunu göster
            // Modalı belirtilen süre sonra kapat
            setTimeout(function() {
                modal.modal('hide');
            }, timeoutInput); // Kullanıcının belirlediği süre kadar kapalı kalır
        } else if (type === 3) {

          
            modal.addClass('modal-type-3');
            messageBody.text(messageInput || 'Bu Tip 3 mesajıdır.');
            $('.btn-close').show(); // Kapat butonunu göster
            // Model 3'te otomatik kapanma yok, kapanma süresi yok
        }
        modal.modal('show');
    }

 
</script>
